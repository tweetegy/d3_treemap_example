<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="d3.min.js"></script>
</head>
<body>
  <script>
    var canvas = d3.select("body").append("svg")
                    .attr("width", 800)
                    .attr("height", 400);

    d3.json('goals.json', function(data) {
      var treemap = d3.layout.treemap()
                      .size([800, 400])
                      .nodes(data);

      var cells = canvas.selectAll(".cell")
                    .data(treemap)
                    .enter()
                    .append("g")
                    .attr("class", "cell");

      cells.append("rect")
           .attr("x", function(d) { return d.x; })
           .attr("y", function(d) { return d.y; })
           .attr("width", function(d) { return d.dx; })
           .attr("height", function(d) { return d.dy; })
           .attr("fill", "#FCEF9B")
           .attr("stroke", "#fff");

      cells.append("rect")
           .attr("x", function(d) { return d.x; })
           .attr("width", function(d) { return d.dx; })
           .attr("height", 0)
           .attr("fill", "#B8A10F")
           .transition()
           .delay(function (d) { return 20; })
           .duration(800)
           .attr("y", function(d) { return d.y + d.dy; })
           .attr("height", function(d) { return d.dy * (d.percentageComplete/100); });

      cells.append("text")
           .attr("x", function(d) { return d.x + d.dx / 2 })
           .attr("y", function(d) { return d.y + d.dy / 2 })
           .attr("text-anchor", "middle")
           .text(function(d) { return d.name + " (" + d.percentageComplete + "%)"; })
    })

  </script>
</body>
</html>
